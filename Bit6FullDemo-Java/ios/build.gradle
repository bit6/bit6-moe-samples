moe {
    xcode {
        mainTarget 'ChatDemo'
        companyIdentifier 'com.bit6'
        packageName 'com.bit6.chatdemo'
        launchScreenFilePath 'src/main/resources/LaunchScreen.xib'
        appIconsSource 'AppIcon'
        infoPlistPath 'xcode/ChatDemo/Info.plist'
        applicationExitOnSuspend false
        bundleShortVersionString '1.0'
        bundleVersion '1'
        deploymentTarget '9.0'

    }
}